{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h2 class="mb-4">Add Student</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Student</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
